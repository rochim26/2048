<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <!-- AOS Animation -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 h-screen flex items-center justify-center p-2 overflow-hidden">
    <div class="container max-w-md mx-auto">
        <!-- Header -->
        <div class="flex justify-between items-center mb-3" data-aos="fade-down">
            <div>
                <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-pink-500 to-violet-500">2048</h1>
                <p class="text-sm text-gray-300">Join numbers to <span class="font-bold text-pink-400">2048!</span></p>
            </div>
            <div class="text-right">
                <div class="bg-white/10 backdrop-blur-md rounded-xl p-2 mb-2 shadow-lg">
                    <span class="text-xs text-gray-300">SCORE</span>
                    <div id="score" class="text-2xl font-bold text-white">0</div>
                </div>
                <button id="new-game" class="bg-gradient-to-r from-pink-500 to-violet-500 hover:from-pink-600 hover:to-violet-600 text-white px-4 py-2 rounded-lg transition-all transform hover:scale-105 shadow-lg text-sm">
                    <i class="fas fa-redo-alt mr-1"></i>New Game
                </button>
            </div>
        </div>

        <!-- Game Grid -->
        <div class="bg-white/10 backdrop-blur-md p-3 rounded-xl shadow-2xl" data-aos="zoom-in">
            <div id="game-board" class="grid grid-cols-4 gap-2 aspect-square">
                <!-- Grid cells will be dynamically generated -->
            </div>
        </div>

        <!-- Controls and Instructions Combined -->
        <div class="mt-3" data-aos="fade-up">
            <!-- Mobile Controls -->
            <div class="grid grid-cols-3 gap-2 md:hidden mb-2">
                <div></div>
                <button class="control-btn group" data-direction="up">
                    <i class="fas fa-arrow-up group-hover:animate-bounce text-sm"></i>
                </button>
                <div></div>
                <button class="control-btn group" data-direction="left">
                    <i class="fas fa-arrow-left group-hover:animate-pulse text-sm"></i>
                </button>
                <button class="control-btn group" data-direction="down">
                    <i class="fas fa-arrow-down group-hover:animate-bounce text-sm"></i>
                </button>
                <button class="control-btn group" data-direction="right">
                    <i class="fas fa-arrow-right group-hover:animate-pulse text-sm"></i>
                </button>
            </div>

            <!-- Instructions -->
            <div class="text-gray-300 text-center text-xs space-x-4">
                <span class="inline-flex items-center gap-1 hover:text-pink-400 transition-colors">
                    <i class="fas fa-keyboard"></i>
                    Arrow keys
                </span>
                <span class="inline-flex items-center gap-1 hover:text-pink-400 transition-colors md:hidden">
                    <i class="fas fa-mobile-alt"></i>
                    Swipe/buttons
                </span>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
    <script src="game.js"></script>
</body>
</html>
